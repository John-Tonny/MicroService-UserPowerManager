<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

            <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                    <h5>{{.title}}</h5>
                            </div>
                            <div class="ibox-content">
                                    <form class="form-horizontal m-t" id="signupForm" action="{{.AddSaveUrl}}" method="post">
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称：</label>
                                                    <div class="col-sm-8">
                                                            <input id="name" name="name" class="form-control" type="text" placeholder="名称" required="">
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">URL：</label>
                                                    <div class="col-sm-8">
                                                            <input id="URL" name="URL" class="form-control" type="text" placeholder="URL" >
                                                    </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">css图标样式：</label>
                                                    <div class="col-sm-8">
                                                        <input id="cssicon" name="cssicon" class="form-control" type="text" placeholder="css图标样式">
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">排序：</label>
                                                    <div class="col-sm-8">
                                                        <input id="sorts" name="sorts" class="form-control" value="0" type="text">
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">所属上级：</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control m-b" name="parentid">
                                                                <option value="0">请选择分类</option>
                                                                {{range .ParentList}}
                                                                <option value="{{.ID}}"{{if eq true .IsSelected}} selected{{end}}>{{.Value}}</option>
                                                                {{end}}
                                                        </select>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-sm-3 control-label">是否显示在导航：</label>
                                                    <div class="col-sm-8">
                                                        <div class="checkbox checkbox-success">
                                                            <input id="isshownav" name="isshownav" value="1" type="checkbox">
                                                            <label for="isshownav"></label>
                                                    </div>
                                                    </div>
                                            </div>


                                            <div class="form-group">
                                                    <div class="col-sm-8 col-sm-offset-3">
                                                            <button class="btn btn-primary" type="submit">提交</button>
                                                    </div>
                                            </div>
                                    </form>
                            </div>
                    </div>
            </div>
    </div>

</div>
